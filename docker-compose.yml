version: "3"

services:
  contractor-server:
    image: pefpi/contractor-server
    restart: always
    tty: true
    ports:
      - 3002:8080
    expose:
      - 3002
    links:
      - contractor-web
    networks:
      default:
        aliases:
          - contractor-server
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASS=${DATABASE_PASS}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_DATA=${DATABASE_DATA}

  contractor-client:
    container_name: "contractor-client"
    image: pefpi/contractor-client
    volumes:
      - ./contractor-client/build:/app/build

  contractor-web:
    image: nginx
    ports:
      - 80:80
    restart: unless-stopped
    networks:
      default:
        aliases:
          - contractor-web
    volumes:
      - ./contractor-client/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

networks:
  default:
    driver: bridge
